name: CI/CD Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
      with:
        images: luiar/lab_dockerhub_deployment

    - name: Build Docker image
      run: docker build -t luiar/lab_dockerhub_deployment:${{ steps.meta.outputs.tags }} .

    - name: Run Docker container
      run: docker run -d -p 5000:5000 --name lab_dockerhub_deployment luiar/lab_dockerhub_deployment:${{ steps.meta.outputs.tags }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        python -m unittest discover -s tests

    - name: Push Docker image to DockerHub
      run: docker push luiar/lab_dockerhub_deployment:${{ steps.meta.outputs.tags }}

